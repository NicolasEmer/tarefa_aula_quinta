name: Build e Deploy para Homologação

on:
  push:
    branches: [ "master" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}

    steps:
    - name: 🔄 Checkout do código
      uses: actions/checkout@v3

    - name: ☕ Configurar Java
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: 🛠️ Build com Maven
      run: mvn clean package

    - name: 🚚 Enviar JAR para a VM (Homologação)
      uses: appleboy/scp-action@v0.1.6
      with:
        host: ${{ secrets.VM_HOST }}
        username: ${{ secrets.VM_USER }}
        key: ${{ secrets.VM_SSH_KEY }}
        source: "target/*.jar"
        target: "/home/${{ secrets.VM_USER }}/homolog"

    - name: 🐳 Reiniciar container app-homolog com novo JAR
      uses: appleboy/ssh-action@v0.1.8
      with:
        host: ${{ secrets.VM_HOST }}
        username: ${{ secrets.VM_USER }}
        key: ${{ secrets.VM_SSH_KEY }}
        script: |
          docker exec app-homolog pkill -f 'java -jar' || true
          docker exec -d app-homolog java -jar /app/tarefa-0.0.1-SNAPSHOT.jar

    - name: 📦 Upload do JAR como artefato
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: tarefa-jar
        path: target/tarefa-0.0.1-SNAPSHOT.jar
