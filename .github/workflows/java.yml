name: Build e Deploy para Homologa√ß√£o

on:
  push:
    branches: [ "master" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: üîÑ Checkout do c√≥digo
      uses: actions/checkout@v3

    - name: ‚òï Configurar Java
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: üîê Substituir senha no application.properties com espa√ßos
      env:
        MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}
      run: |
        for file in application.properties application-homolog.properties application-prod.properties; do
          sed -i "s|__MAIL_PASSWORD__|$MAIL_PASSWORD|g" src/main/resources/$file
        done

    - name: üõ†Ô∏è Build com Maven
      run: mvn clean package


    - name: üöö Enviar JAR para a VM (Homologa√ß√£o)
      uses: appleboy/scp-action@v0.1.6
      with:
        host: ${{ secrets.VM_HOST }}
        username: ${{ secrets.VM_USER }}
        key: ${{ secrets.VM_SSH_KEY }}
        source: "target/*.jar"
        target: "/home/${{ secrets.VM_USER }}/homolog"

    - name: üê≥ Reiniciar container app-homolog com novo JAR
      uses: appleboy/ssh-action@v0.1.8
      with:
        host: ${{ secrets.VM_HOST }}
        username: ${{ secrets.VM_USER }}
        key: ${{ secrets.VM_SSH_KEY }}
        script: |
          docker exec app-homolog pkill -f 'java -jar' || true
          docker exec -e MAIL_PASSWORD=${{ secrets.MAIL_PASSWORD }} -d app-homolog java -jar /app/tarefa-0.0.1-SNAPSHOT.jar

    - name: üè∑Ô∏è Publicar JAR como Release
      if: always()
      uses: softprops/action-gh-release@v1
      with:
        tag_name: homolog-latest
        name: Vers√£o Homologa√ß√£o
        files: target/tarefa-0.0.1-SNAPSHOT.jar
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: üì¶ Upload do JAR como artefato
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: tarefa-jar
        path: target/tarefa-0.0.1-SNAPSHOT.jar
