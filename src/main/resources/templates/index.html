<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gest√£o de Tarefas</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { margin: 5px; }
        table { border-collapse: collapse; width: 100%; margin-top: 10px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background: #f0f0f0; }
        form#filtro-tarefas > * { margin-right: 10px; }
    </style>
</head>
<body>
<h1>MINHAS TAREFAS FINAL</h1>

<form id="filtro-tarefas" th:action="@{/}" method="get">
    <label>De:
        <input type="date" name="dataInicial"
               th:value="${dataInicial}" />
    </label>
    <label>At√©:
        <input type="date" name="dataFinal"
               th:value="${dataFinal}" />
    </label>
    <label>Situa√ß√£o:
        <select name="situacao">
            <option value=""
                    th:selected="${situacao} == null">Todas</option>
            <option value="concluida"
                    th:selected="${situacao} == 'concluida'">Conclu√≠da</option>
            <option value="em_andamento"
                    th:selected="${situacao} == 'em_andamento'">Em andamento</option>
            <option value="pendente"
                    th:selected="${situacao} == 'pendente'">Pendente</option>
        </select>
    </label>
    <button type="submit">Filtrar</button>
    <button type="button"
            onclick="location.href='/tarefas/v1/pdf?'+ new URLSearchParams({dataInicial:dataInicial?.value,dataFinal:dataFinal?.value,situacao:situacao?.value}).toString()">
        Exportar PDF
    </button>
</form>

<button onclick="location.href='/create'">‚ûï Nova Tarefa</button>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Criada em</th>
        <th>Descri√ß√£o</th>
        <th>Prevista</th>
        <th>Encerramento</th>
        <th>Situa√ß√£o</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="t : ${tarefas}">
        <td th:text="${t.id}"/>
        <td th:text="${#temporals.format(t.dataCriacao,'dd/MM/yyyy HH:mm')}"/>
        <td th:text="${t.descricao}"/>
        <td th:text="${t.dataPrevista != null
                      ? #temporals.format(t.dataPrevista,'dd/MM/yyyy HH:mm')
                      : '-'}"/>
        <td th:text="${t.dataEncerramento != null
                      ? #temporals.format(t.dataEncerramento,'dd/MM/yyyy HH:mm')
                      : '-'}"/>
        <td>
            <button th:onclick="|location.href='/edit?id=${t.id}'|">
                ‚úèÔ∏è Editar
            </button>
            <button th:onclick="|deleteTask(${t.id})|">
                üóëÔ∏è Excluir
            </button>
        </td>
    </tr>
    </tbody>
    <script>
        function deleteTask(id) {
            fetch('/tarefas/v1/' + id, { method: 'DELETE' })
                .then(() => location.reload());
        }
    </script>
</table>
</body>
</html>
